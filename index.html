<!DOCTYPE html>
<html>

<head>
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registro de Estudiantes</h1>
    <form action="index.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">Nombre</label>
            <input type="text" name="firstname" id="firstname" placeholder="Your first name" required>
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname" placeholder="Your last name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your email address" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Your password" required>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Your phone number">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Your address">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Your city">
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder="Your state">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode" placeholder="Your zip code">
        </fieldset>
        <input type="submit" value="Register">
    </form>
</body>

</html>
